<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="wrapper">
        <div class="dashboard">
            <div class="title">
                <div class="icon-text-container">
                    <span class="material-symbols-outlined">empty_dashboard</span>
                    <h1>Dashboard</h1>
                </div>
            </div>

            <div class="content-1">
                <div class="icon-text-container">
                    <span class="material-symbols-outlined">house</span>
                    <h1>Home</h1>
                </div>
                <div class="icon-text-container">
                    <span class="material-symbols-outlined">supervised_user_circle</span>
                    <h1>Profile</h1>
                </div>
                <div class="icon-text-container">
                    <span class="material-symbols-outlined">chat</span>
                    <h1>Messages</h1>
                </div>
                <div class="icon-text-container">
                    <span class="material-symbols-outlined">browse_activity</span>
                    <h1>History</h1>
                </div>
                <div class="icon-text-container">
                    <span class="material-symbols-outlined">task</span>
                    <h1>Tasks</h1>
                </div>
                <div class="icon-text-container">
                    <span class="material-symbols-outlined">forum</span>
                    <h1>Communities</h1>
                </div>
            </div>

            <div class="content-2">
                <div class="icon-text-container">
                    <span class="material-symbols-outlined">settings</span>
                    <h1>Settings</h1>
                </div>
                <div class="icon-text-container">
                    <span class="material-symbols-outlined">support_agent</span>
                    <h1>Support</h1>
                </div>
                <div class="icon-text-container">
                    <span class="material-symbols-outlined">lock</span>
                    <h1>Privacy</h1>
                </div>
            </div>
        </div>

        <div class="navbar">
            <div class="search">
                <span class="material-symbols-outlined">manage_search</span>
                <form role="search">
                    <input type="search" placeholder="Search..." aria-label="Search">
                </form>
            </div>
            <div class="profile">
                <img src="assets/seneca-icon.svg" alt="Seneca Logo" class="logo">
                <h1>Seneca the Stoic</h1>
                <span class="material-symbols-outlined">notifications_active</span>
            </div>
            <div class="buttons">
                <button class="button-1" role="button">Button 1</button>
                <button class="button-1" role="button">Button 1</button>
                <button class="button-1" role="button">Button 1</button>
            </div>

        </div>

        <main class="main-content">

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>    
</body>
</html>
